monitor = , 1920x1080@100, auto, auto

exec-once = systemctl --user start hyprpolkitagent.service
exec-once = systemctl --user start hyprsunset
exec-once = systemctl --user start hyprpaper
exec-once = systemctl --user start waybar

exec-once = pactl load-module module-null-sink sink_name=steam_sink sink_properties=device.description="Steam"
exec-once = pactl load-module module-loopback source=steam_sink.monitor sink=alsa_output.pci-0000_0a_00.6.analog-stereo latency_msec=10 rate=48000 sink_input_properties=device.description=SteamLoopback

exec-once = pactl load-module module-null-sink sink_name=discord_sink sink_properties=device.description="Discord"
exec-once = pactl load-module module-loopback source=discord_sink.monitor sink=alsa_output.pci-0000_0a_00.6.analog-stereo latency_msec=10 rate=48000 sink_input_properties=device.description=DiscordLoopback

exec-once = pactl load-module module-echo-cancel source_master=alsa_input.pci-0000_0d_00.6.analog-stereo sink_master=$(pactl get-default-sink) source_name=mic_cleaned aec_method=webrtc aec_args="analog_gain_control=0 digital_gain_control=1 noise_suppression=1 echo_cancellation=1"

env = HYPRCURSOR_THEME, macOS-White
env = HYPRCURSOR_SIZE, 24

env = XCURSOR_THEME, macOS-White
env = XCURSOR_SIZE, 24

general {
  border_size = 2
  gaps_out = 5
  gaps_in = 5

  col.inactive_border = rgba(595959aa)
  col.active_border = rgba(83adadaa)

  allow_tearing = true

  layout = dwindle
}

decoration {
  rounding_power = 2
  rounding = 4

  shadow {
    enabled = true
  }

  blur {
    ignore_opacity = false
    enabled = true
    passes = 2
    size = 8
  }
}


animations {
  enabled = yes
}

dwindle {
  pseudotile = false
  preserve_split = false
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}


input {
  kb_layout = br
  kb_options = caps:esc
}

$MOD1 = SUPER
$MOD2 = SUPER SHIFT

bind = ,      PRINT, exec, hyprshot -m region --clipboard-only
bind = $MOD1, R, exec, rofi -show drun
bind = $MOD1, Q, exec, kitty

bind = $MOD1, V, togglefloating
bind = $MOD1, F, fullscreen
bind = $MOD1, C, killactive

# Move focus with MOD1 + WASD
bind = $MOD1, up, movefocus, u
bind = $MOD1, left, movefocus, l
bind = $MOD1, right, movefocus, r
bind = $MOD1, down, movefocus, d

# Move Window with MOD1 + WASD
bind = $MOD2, up, movewindow, u
bind = $MOD2, left, movewindow, l
bind = $MOD2, right, movewindow, r
bind = $MOD2, down, movewindow, d

# Switch workspaces with MOD1 + [0-9]
bind = $MOD1, 1, workspace, 1
bind = $MOD1, 2, workspace, 2
bind = $MOD1, 3, workspace, 3
bind = $MOD1, 4, workspace, 4
bind = $MOD1, 5, workspace, 5

bind = $MOD1, 6, workspace, 6
bind = $MOD1, 7, workspace, 7
bind = $MOD1, 8, workspace, 8
bind = $MOD1, 9, workspace, 9
bind = $MOD1, 0, workspace, 10

# Move active window to a workspace with MOD1 + SHIFT + [0-9]
bind = $MOD2, 1, movetoworkspace, 1
bind = $MOD2, 2, movetoworkspace, 2
bind = $MOD2, 3, movetoworkspace, 3
bind = $MOD2, 4, movetoworkspace, 4
bind = $MOD2, 5, movetoworkspace, 5

bind = $MOD2, 6, movetoworkspace, 6
bind = $MOD2, 7, movetoworkspace, 7
bind = $MOD2, 8, movetoworkspace, 8
bind = $MOD2, 9, movetoworkspace, 9
bind = $MOD2, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $MOD2, S, movetoworkspace, special:magic
bind = $MOD1, S, togglespecialworkspace, magic

bindm = $MOD1, mouse:273, resizewindow
bindm = $MOD1, mouse:272, movewindow

workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1

workspace = 6, monitor:HDMI-A-2
workspace = 7, monitor:HDMI-A-2
workspace = 8, monitor:HDMI-A-2
workspace = 9, monitor:HDMI-A-2
workspace = 10, monitor:HDMI-A-2

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = suppressevent maximize, class:.*

windowrulev2 = workspace 5, floating, fullscreen, class:^(gamescope|steam_app_\d+)$
windowrulev2 = workspace special:magic, class:^(discord|vesktop|Spotify)$
