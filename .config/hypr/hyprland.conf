################
### MONITORS ###
################
monitor = HDMI-A-1, 1920x1080@100, 1920x0, 1
monitor = HDMI-A-2, 1920x1080@100, 0x0, 1

#################
### AUTOSTART ###
#################
exec-once = systemctl --user start discord-audio.service
exec-once = systemctl --user start browser-audio.service
exec-once = systemctl --user start steam-audio.service

exec-once = systemctl --user start hyprpolkitagent.service
exec-once = systemctl --user start swaync.service
exec-once = systemctl --user start hyprsunset
exec-once = systemctl --user start hyprpaper
exec-once = systemctl --user start waybar

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = HYPRCURSOR_THEME, macOS-White
env = HYPRCURSOR_SIZE, 24

env = XCURSOR_THEME, macOS-White
env = XCURSOR_SIZE, 24

#####################
### LOOK AND FEEL ###
#####################
general {
  border_size = 2
  gaps_out = 10
  gaps_in = 10

  col.inactive_border = rgba(595959aa)
  col.active_border = rgba(83adadaa)

  allow_tearing = true

  layout = dwindle
}

decoration {
  rounding_power = 2
  rounding = 2

  shadow {
    enabled = false
  }

  blur {
    ignore_opacity = false
    enabled = true
    passes = 3
    size = 7
  }
}

animations {
  enabled = false
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
  kb_layout = br
}

###################
### KEYBINDINGS ###
###################
$MOD1 = SUPER
$MOD2 = $MOD1 SHIFT

bind = $MOD1, D, exec, rofi -show-icons -show drun
bind = $MOD1, RETURN, exec, kitty
bind = $MOD1, M, exec, nautilus
bind = , print, exec, grimblast copy area

bind = $MOD1, V, togglefloating
bind = $MOD1, B, fullscreen
bind = $MOD1, C, killactive

bind = $MOD1, a, movefocus, l
bind = $MOD1, t, movefocus, r
bind = $MOD1, s, movefocus, u
bind = $MOD1, r, movefocus, d

bind = $MOD1, n, movewindow, l
bind = $MOD1, o, movewindow, r
bind = $MOD1, i, movewindow, u
bind = $MOD1, e, movewindow, d

bind = $MOD1, q, workspace, 1
bind = $MOD1, w, workspace, 2
bind = $MOD1, f, workspace, 3
bind = $MOD1, p, workspace, 4
bind = $MOD1, g, workspace, 5
bind = $MOD1, j, workspace, 6
bind = $MOD1, l, workspace, 7
bind = $MOD1, u, workspace, 8
bind = $MOD1, y, workspace, 9
bind = $MOD1, semicolon, workspace, 10

bind = $MOD2, q, movetoworkspace, 1
bind = $MOD2, w, movetoworkspace, 2
bind = $MOD2, f, movetoworkspace, 3
bind = $MOD2, p, movetoworkspace, 4
bind = $MOD2, g, movetoworkspace, 5
bind = $MOD2, j, movetoworkspace, 6
bind = $MOD2, l, movetoworkspace, 7
bind = $MOD2, u, movetoworkspace, 8
bind = $MOD2, y, movetoworkspace, 9
bind = $MOD2, semicolon, movetoworkspace, 10

bind = $MOD1, apostrophe, togglespecialworkspace, magic
bind = $MOD2, apostrophe, movetoworkspace, special:magic

bindm = $MOD1, mouse:272, movewindow
bindm = $MOD1, mouse:273, resizewindow

workspace = 1, monitor:HDMI-A-2
workspace = 2, monitor:HDMI-A-2
workspace = 3, monitor:HDMI-A-2
workspace = 4, monitor:HDMI-A-2
workspace = 5, monitor:HDMI-A-2

workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = suppressevent maximize, class:.*

windowrulev2 = workspace 10, fullscreen, class:^(gamescope|steam_app_\d+)$
windowrulev2 = workspace special:magic, class:^(discord|vesktop|Spotify)$

windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(com.saivert.pwvucontrol)$
