################
### MONITORS ###
################
monitor = HDMI-A-3, 1920x1080@100, 1920x0, 1
monitor = DP-3, 1920x1080@100, 0x0, 1

#################
### AUTOSTART ###
#################
exec-once = systemctl --user start hyprpolkitagent.service
exec-once = systemctl --user start hyprsunset
exec-once = systemctl --user start hyprpaper
exec-once = systemctl --user start waybar
exec-once = vesktop & steam

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = HYPRCURSOR_THEME, macOS-White
env = HYPRCURSOR_SIZE, 24
env = XCURSOR_THEME, macOS-White
env = XCURSOR_SIZE, 24
env = TERMINAL, kitty
env = EDITOR, nvim

#####################
### LOOK AND FEEL ###
#####################
general {
	border_size = 2
	gaps_out = 10
	gaps_in = 10

	col.inactive_border = rgba(595959aa)
	col.active_border = rgba(E7BB8Baa)

	allow_tearing = true

	layout = dwindle
}

decoration {
	rounding_power = 2
		rounding = 2

		shadow {
			enabled = false
		}

	blur {
		ignore_opacity = false
		enabled = true
		passes = 2
		size = 4
	}
}

animations {
	enabled = false
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

misc {
	force_default_wallpaper = 0
	disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
	kb_layout = br
}

###################
### KEYBINDINGS ###
###################
$MOD1 = SUPER
$MOD2 = $MOD1 SHIFT

bind = $MOD1, d, exec, rofi -show-icons -show drun
bind = , print, exec, grimblast copy area
bind = $MOD1, return, exec, kitty

bind = $MOD1, o, exec, kitty --class wiremix -- wiremix
bind = $MOD1, e, exec, kitty --class ranger -- yazi
bind = $MOD1, k, exec, kitty --class btop -- btop

bind = $MOD1, V, togglefloating
bind = $MOD2, V, fullscreen
bind = $MOD1, C, killactive

bind = $MOD1, a, movefocus, l
bind = $MOD1, t, movefocus, r
bind = $MOD1, s, movefocus, u
bind = $MOD1, r, movefocus, d

bind = $MOD2, a, movewindow, l
bind = $MOD2, t, movewindow, r
bind = $MOD2, s, movewindow, u
bind = $MOD2, r, movewindow, d

bind = $MOD1, q, workspace, 1
bind = $MOD1, w, workspace, 2
bind = $MOD1, f, workspace, 3
bind = $MOD1, p, workspace, 4
bind = $MOD1, g, workspace, 5
bind = $MOD1, j, workspace, 6
bind = $MOD1, l, workspace, 7
bind = $MOD1, u, workspace, 8
bind = $MOD1, y, workspace, 9
bind = $MOD1, semicolon, workspace, 10

bind = $MOD2, q, movetoworkspace, 1
bind = $MOD2, w, movetoworkspace, 2
bind = $MOD2, f, movetoworkspace, 3
bind = $MOD2, p, movetoworkspace, 4
bind = $MOD2, g, movetoworkspace, 5
bind = $MOD2, j, movetoworkspace, 6
bind = $MOD2, l, movetoworkspace, 7
bind = $MOD2, u, movetoworkspace, 8
bind = $MOD2, y, movetoworkspace, 9
bind = $MOD2, semicolon, movetoworkspace, 10

bind = $MOD1, apostrophe, togglespecialworkspace, magic
bind = $MOD2, apostrophe, movetoworkspace, special:magic

bind = ctrl, escape, togglespecialworkspace, magic

bindm = $MOD1, mouse:272, movewindow
bindm = $MOD1, mouse:273, resizewindow

workspace = 1, monitor:DP-3, persistent:1
workspace = 2, monitor:DP-3, persistent:1
workspace = 3, monitor:DP-3, persistent:1
workspace = 4, monitor:DP-3, persistent:1
workspace = 5, monitor:DP-3, persistent:1

workspace = 6, monitor:HDMI-A-3, persistent:1
workspace = 7, monitor:HDMI-A-3, persistent:1
workspace = 8, monitor:HDMI-A-3, persistent:1
workspace = 9, monitor:HDMI-A-3, persistent:1
workspace = 10, monitor:HDMI-A-3, persistent:1

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
							  windowrule = suppressevent maximize, class:.*

								  windowrulev2 = workspace 5, class:^(gamescope|steam_app_\d+)$
																	  windowrulev2 = noinitialfocus, class:^(gamescope|steam_app_\d+)$
																											 windowrulev2 = workspace special:magic, class:^(discord|vesktop|Spotify)$
																																							 windowrulev2 = noinitialfocus, class:^(discord|vesktop|Spotify)$

																																																	windowrulev2 = float, class:^(wiremix|btop|ranger)$
																																																								  windowrulev2 = center, class:^(wiremix|btop|ranger)$
																																																																 windowrulev2 = size 75% 75%, class:^(wiremix|btop|ranger)$

																																																																									  windowrulev2 = float, title:^(Steam Big Picture Mode)$
																																																																									  windowrulev2 = center, title:^(Steam Big Picture Mode)$
																																																																									  windowrulev2 = size 100% 100%, title:^(Steam Big Picture Mode)$
																																																																									  windowrulev2 = noborder, title:^(Steam Big Picture Mode)$
																																																																									  windowrulev2 = noinitialfocus, title:^(Steam Big Picture Mode)$
																																																																									  windowrulev2 = workspace 5, title:^(Steam Big Picture Mode)$
