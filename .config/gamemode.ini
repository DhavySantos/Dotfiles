[general]
; The reaper thread will check every 5 seconds for exited clients
reaper_freq=5

; The desired governor is used when entering GameMode instead of "performance"
desiredgov=performance
; The default governor is used when leaving GameMode instead of restoring previous value
defaultgov=powersave

; GameMode can change the scheduler policy to SCHED_ISO on kernels which support it
softrealtime=off

; GameMode can adjust the iopriority of games
ioprio=0

; GameMode can renice game processes
renice=20

[filter]
; Blacklist or whitelist specific games or processes
whitelist=
blacklist=

[gpu]
; GPU optimizations (AMD)
apply_gpu_optimisations=accept-responsibility
gpu_device=0

[cpu]
; CPU core parking/pinning
park_cores=no
pin_cores=no

[custom]
; Custom scripts to run when GameMode starts/ends
start=notify-send "GameMode started"
end=notify-send "GameMode ended"
